name: Release

on:
  release:
    types: [published]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: burrunan/gradle-cache-action@v1
      name: Test
      with:
        job-id: jdk8
        arguments: testRelease
        properties: |
          kotlin.parallel.tasks.in.project=true
    - name: Upload Test Reports
      uses: actions/upload-artifact@v2
      with:
        name: test-reports
        path: 'app/build/reports/tests/'
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: app/build/test-results/**/*.xml
    - uses: burrunan/gradle-cache-action@v1
      name: Run Kotlin Linter
      with:
        job-id: jdk8
        arguments: ktlintCheck
        properties: |
          kotlin.parallel.tasks.in.project=true
    - uses: burrunan/gradle-cache-action@v1
      name: Run Android Linter
      with:
        job-id: jdk8
        arguments: lintRelease
        properties: |
          kotlin.parallel.tasks.in.project=true
    - name: Upload Lint Reports
      uses: actions/upload-artifact@v2
      with:
        name: lint-reports
        path: 'app/build/reports/lint-results-*'
    - name: Publish Android Lint
      uses: yutailang0119/action-android-lint@v2.0.0
      with:
        report-path: 'app/build/reports/lint-results-*.xml'

  androidtest:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedDebugAndroidTest --info

  release:
    runs-on: ubuntu-latest
    needs: [check, androidtest]
    steps:
    - uses: burrunan/gradle-cache-action@v1
      name: Assemble
      with:
        job-id: jdk8
        arguments: assembleRelease
        properties: |
          kotlin.parallel.tasks.in.project=true

    - name: Sign release APK
      id: sign_app
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    - name: Upload APK to release
      uses: skx/github-action-publish-binaries@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: 'app/build/outputs/apk/release/**.apk'

    - uses: burrunan/gradle-cache-action@v1
      name: Bundle AAB
      with:
        job-id: jdk8
        arguments: bundleRelease
        properties: |
          kotlin.parallel.tasks.in.project=true

    - name: Sign release AAB
      id: sign_app_aab
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: app/build/outputs/bundle/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    - name: Upload Released Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Signed apk & aab
        path: |
          ${{steps.sign_app.outputs.signedReleaseFile}}
          ${{steps.sign_app_aab.outputs.signedReleaseFile}}

    - name: Create service_account.json
      id: createServiceAccount
      run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service_account.json

    - name: Deploy to Play Store
      id: deploy
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJson: service_account.json
        packageName: com.jventrib.formulainfo
        releaseFiles: ${{steps.sign_app_aab.outputs.signedReleaseFile}}
        track: internal
        whatsNewDirectory: publish/whatsnew
        mappingFile: 'app/build/outputs/mapping/release/mapping.txt'